<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- css: style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>

    <div class="container">
        <div class="row" id="header">
            <h1 class="text-center">Rock Paper Scissors</h1>
        </div>

        <div class="row">
            <div class="panel col-lg-4 p1-game text-center"> <!-- check panel pos -->
                <div class="panel-heading">Player 1</div>
                <div class="panel-body">
                    <form id="p1-buttons">
                        <label>Rock <input type="radio" name="p1-button" id="p1-rock"></label><br>
                        <label>Paper <input type="radio" name="p1-button" id="p1-paper"></label><br>
                        <label>Scissors <input type="radio" name="p1-button" id="p1-scissors"></label>
                    </form>
                    <br>
                    <div class="p1-wins">Wins: 0</div>
                    <div class="p1-loses">Loses: 0</div>
                </div>
            </div>

            <div class="panel col-lg-4 win-lose text-center">
                <div class="panel-heading">Win or Lose?</div>
                <div class="panel-body">
                    <div class="win-lose-text">Win or lose filler</div>
                </div>
            </div>

            <div class="panel col-lg-4 p2-game text-center">
                <div class="panel-heading">Player 2</div>
                <div class="panel-body">
                    <div class="p2-choice">Player 2 choice filler</div>
                </div>
            </div>
        </div>

        <script>
            
        </script>
    </div>
</body>

</html>
