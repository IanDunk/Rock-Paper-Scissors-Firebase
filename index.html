<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- css: style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

</head>

<body>

    <div class="container">
        <div class="row" id="header">
            <h1 class="text-center">Rock Paper Scissors</h1>
        </div>

        <div class="row">
            <!-- Player 1 Panel -->
            <div class="panel col-lg-4 text-center" id="p1-game"> <!-- check panel pos -->
                <div class="panel-heading">Player 1</div>
                
                <!-- Start Body -->
                <div class="panel-body p1-start-body">
                    <button id=player-1-start>Player One</button>
                </div>   
                
                <!-- Buttons Body -->
                <div class="panel-body p1-buttons-body">
                    <form id="p1-buttons">
                        <label>Rock <input type="radio" name="p1-button" id="p1-rock"></label><br>
                        <label>Paper <input type="radio" name="p1-button" id="p1-paper"></label><br>
                        <label>Scissors <input type="radio" name="p1-button" id="p1-scissors"></label>
                    </form>
                    <br>
                    <div id="p1-wins">Wins: 0</div>
                    <div id="p1-loses">Loses: 0</div>
                </div>

                <!-- Final Body -->
                <div class="panel-body p1-final-body">
                    <div id="p1-answer">player 1 chose: </div> <!-- to become a var hind and unhide after both players chose -->                                            
                </div>

            <!-- End P1 -->
            </div>



            <!-- Win Or Lose Panel -->
            <div class="panel col-lg-4 text-center" id="win-lose">
                <div class="panel-heading">Win or Lose?</div>
                <div class="panel-body">
                    <div id="win-lose-text">Win or lose filler</div>
                </div>
            </div>



            <!-- Player 2 Panel -->
            <div class="panel col-lg-4 text-center" id="p2-game"> <!-- check panel pos -->
                <div class="panel-heading">Player 2</div>
                
                <!-- Start Body -->
                <div class="panel-body p2-start-body">
                    <button id=player-2-start>Player Two</button>
                </div>   
                
                <!-- Buttons Body -->
                <div class="panel-body p2-buttons-body">
                    <form id="p2-buttons">
                        <label>Rock <input type="radio" name="p2-button" id="p2-rock"></label><br>
                        <label>Paper <input type="radio" name="p2-button" id="p2-paper"></label><br>
                        <label>Scissors <input type="radio" name="p2-button" id="p2-scissors"></label>
                    </form>
                    <br>
                    <div id="p2-wins">Wins: 0</div>
                    <div id="p2-loses">Loses: 0</div>
                </div>

                <!-- Final Body -->
                <div class="panel-body p2-final-body">
                    <div id="p2-answer">player 2 chose: </div> <!-- to become a var hind and unhide after both players chose -->                                            
                </div>

            <!-- End P2 -->
            </div>
        
        <!-- End Row -->
        </div>



        <!-- Javascript -->
        <script src="script.js"></script>

        <script>

            //$("#win-lose-text").text("hi ;)");
            
        </script>
    </div>
</body>

</html>
